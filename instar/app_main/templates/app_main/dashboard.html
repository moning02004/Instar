{% extends 'base.html' %}

{% block title %}<title>반가워요. </title>{% endblock %}

{% block content %}
<div style="width: 60%; min-height: 100vh; margin-top: 7vh;">

    <div class="w-100 bg-white border p-3 rounded">
        즐겨찾기
    </div>

    <hr />

    <div class="post-field">
        {% for post in post_list %}
            {% include 'app_main/_post.html' with post=post %}
        {% endfor %}
    </div>

    <button class="btn w-100 bg-white border p-3 rounded mb-3 text-center">
        <i class="fas fa-plus"></i>
    </button>
</div>

{% include 'app_main/_profile_box.html' %}

{% load static %}
<script src="{% static 'js/dashboard.js' %}"></script>
{% include 'modals/post.html' %}

{% endblock %}
