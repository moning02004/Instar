<form action="{% url 'app_user:register' %}" method="post"> {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            {{ field | add_class:'form-control'}}
        </div>
    {% endfor %}
    <button class="btn border w-100 bg-primary text-white" type="submit">가입하기</button>
</form>
