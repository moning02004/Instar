<hr />
{% if user.follow.all %}
    <p>내 팔로우</p>
{% endif %}
{% for follow in user.follow.all|slice:':5' %}
<div class="row">
    <a href="{% url 'account:profile' follow.id %}" class="my-auto">
        <img src="{% if follow.get_profile_image.image.url %}
                    {{ follow.get_profile_image.image.url }}
                    {% else %}
                    https://cdn.pixabay.com/photo/2016/09/01/08/24/smiley-1635449_960_720.png
                    {% endif %}"
             class="img mr-3 img-size-32px" />
    </a>
    <div class="ml-3 my-auto">
        {{ follow.username }}<br/>
        {{ follow.name }}
    </div>
</div>
<hr class="my-2"/>
{% endfor %}
