<div class="modal-upload modal">
    <div class="modal-content w-75">
        <div id="post-form">
            <div class="form-group">
                <label>파일</label>
                <input id="image" type="file" accept="image/*" name="images" multiple>
            </div>
            <div class="form-group">
                <label>설명</label>
                <textarea class="form-control" name="content" rows="4"></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn border mr-3 btn-submit">작성하기</button>
                <button class="btn border bg-danger text-white" value="cancel">취소</button>
            </div>
        </div>
    </div>
</div>
